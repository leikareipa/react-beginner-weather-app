<!DOCTYPE html>
<html>
    <head>
        <title>React weather app</title>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <style>
            body
            {
                background-color: black;
                color: lightgray;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!-- The React stuff will render here.-->
        </div>

        <script src="./js/react/react.development.js"></script>
        <script src="./js/react/react-dom.development.js"></script>
        <script type="module">
            import {Temperature} from "./js/react-components/Temperature.js";
            import {WeatherImage} from "./js/react-components/WeatherImage.js";

            const temperature = React.createElement(Temperature, {celsius: 32});
            const image = React.createElement(WeatherImage, {WeatherSymbol3:1});

            ReactDOM.render([image, temperature], document.getElementById("app"));
        </script>
    </body>
</html>
