<!DOCTYPE html>
<html>
    <head>
        <title>React weather app</title>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <style>
            /* Placeholder stylings.*/
            body
            {
                background-color: black;
                color: lightgray;
            }
            #weather-card
            {
                display: inline-block;
                padding: 10px;
                margin: 2px;
                text-align: center;
                background-color: #303030;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!-- The React stuff will render here.-->
        </div>

        <script src="./js/react/react.development.js"></script>
        <script src="./js/react/react-dom.development.js"></script>
        <script type="module">
            import {WeatherCard} from "./js/react-components/WeatherCard.js";

            const cardArray = new Array(7).fill().map((c, idx)=>
            {
                return React.createElement(WeatherCard, {key:idx, celsius:idx*4, WeatherSymbol3:idx});
            })

            ReactDOM.render(cardArray, document.getElementById("app"));
        </script>
    </body>
</html>
