<!DOCTYPE html>
<html>
    <head>
        <title>React beginner weather app</title>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div id="weather-app" class="WeatherApp"></div>

        <script src="./js/react/react.development.js"></script>
        <script src="./js/react/react-dom.development.js"></script>
        <script type="module">
            import {fmi_weather_api} from "./js/fmi-weather-api/fmi-weather-api.js";
            import {WeatherApp} from "./js/react-components/WeatherApp.js";

            (async()=>
            {
                const city = (()=>
                {
                    const params = new URLSearchParams(window.location.search);
                    return (params.has("city")? params.get("city") : "Helsinki");
                })();

                const weatherData = await fmi_weather_api().get_forecast(
                {
                    place: city,
                    timeStepHr: 2,
                    numForecasts: 6,
                });

                const weatherApp = React.createElement(WeatherApp,
                {
                    city,
                    weatherData,
                    title: ("Weather forecast for " + string_to_title_case(city)),
                });

                ReactDOM.render(weatherApp, document.getElementById("weather-app"));
            })();

            function string_to_title_case(string = "")
            {
                return string.split(" ").reduce((titleCaseString, word)=>
                {
                    return (titleCaseString + (titleCaseString.length !== 0? " " : "") + (word[0].toUpperCase() + word.slice(1).toLowerCase()));
                }, "")
            }
        </script>
    </body>
</html>
