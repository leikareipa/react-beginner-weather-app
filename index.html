<!DOCTYPE html>
<html>
    <head>
        <title>React weather app</title>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <style>
            body
            {
                background-color: black;
                color: lightgray;
            }
            #weather-card
            {
                display: inline-block;
                padding: 10px;
                background-color: #303030;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!-- The React stuff will render here.-->
        </div>

        <script src="./js/react/react.development.js"></script>
        <script src="./js/react/react-dom.development.js"></script>
        <script type="module">
            import {WeatherCard} from "./js/react-components/WeatherCard.js";

            const weatherCard = React.createElement(WeatherCard, {celsius:32, WeatherSymbol3:1});

            ReactDOM.render(weatherCard, document.getElementById("app"));
        </script>
    </body>
</html>
