<!DOCTYPE html>
<html>
    <head>
        <title>React weather app</title>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <style>
            /* Placeholder stylings.*/
            body
            {
                background-color: rgb(255, 255, 255);
                color: dimgray;
                text-align: center;
                padding-top: 25px;
            }
            #app
            {
                padding-top: 200px;
            }
            #weather-card
            {
                display: inline-block;
                padding: 14px;
                padding-left: 20px;
                padding-right: 20px;
                background-color: rgb(249, 249, 247);
                margin: 3px;
                border-radius: 2px;
                text-align: center;
                font-size: 80%;
                box-shadow: 0px 6px 4px -3px #00000023;
                position: relative;
            }
            #weather-card img
            {
                width: 40px;
                height: 40px;
            }
        </style>
    </head>
    <body>
        <div id="city-selector"></div>
        <div id="app">
            <!-- The React stuff will render here.-->
        </div>

        <script src="./js/react/react.development.js"></script>
        <script src="./js/react/react-dom.development.js"></script>
        <script type="module">
            import {WeatherCard} from "./js/react-components/WeatherCard.js";
            import {CitySelector} from "./js/react-components/CitySelector.js";
            import {fmi_weather_api} from "./js/weather-api/weather-api.js";

            const citySelector = React.createElement(CitySelector,
            {
                label: "Forecast weather over the next 24 hours in ",

                cities:
                [
                    "Suomussalmi", "Viipuri", "Helsinki", "KittilÃ¤", "Tampere", "Turku", "Utsjoki"
                ],

                // Create and display a set of weather cards, each showing the weather conditions
                // at a particular time.
                create_weather_display: async (cityName = "")=>
                {
                    const maxNumCards = 8;
                    const weatherEntries = await fmi_weather_api().get_forecast(
                    {
                        place: cityName,
                        timeStepHr: 3,
                        numForecasts: maxNumCards,
                    });

                    // Add the weather entries as cards into the UI.
                    {
                        const cardArray = !weatherEntries.length?
                                          [React.createElement("p", {key:0}, "No weather data to display.")]
                                          : new Array(Math.min(maxNumCards, weatherEntries.length)).fill().map((c, idx)=>
                        {
                            return React.createElement(WeatherCard,
                            {
                                key: idx,
                                temperatureC: weatherEntries[idx].temperature,
                                weatherSymbolId: weatherEntries[idx].weathersymbol3,
                                initialTemperatureDisplayScale: "celsius",
                            });
                        });

                        ReactDOM.render(cardArray, document.getElementById("app"));
                    }
                },
            });

            ReactDOM.render(citySelector, document.getElementById("city-selector"));
        </script>
    </body>
</html>
