<!DOCTYPE html>
<html>
    <head>
        <title>React weather app</title>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <style>
            /* Placeholder stylings.*/
            body
            {
                background-color: rgb(255, 255, 255);
                color: dimgray;
                text-align: center;
                padding-top: 25px;
            }
            #weather-display
            {
                padding-top: 200px;
            }
            #weather-card
            {
                display: inline-block;
                padding: 14px;
                padding-left: 20px;
                padding-right: 20px;
                background-color: rgb(249, 249, 247);
                margin: 3px;
                border-radius: 2px;
                text-align: center;
                font-size: 80%;
                box-shadow: 0px 6px 4px -3px #00000023;
                position: relative;
            }
            .weather-symbol img
            {
                width: 40px;
                height: 40px;
            }
        </style>
    </head>
    <body>
        <div id="weather-app"></div>

        <script src="./js/react/react.development.js"></script>
        <script src="./js/react/react-dom.development.js"></script>
        <script type="module">
            import {WeatherApp} from "./js/react-components/WeatherApp.js";

            const weatherApp = React.createElement(WeatherApp,
            {
                cities: ["Suomussalmi", "Viipuri", "Helsinki", "Kittil√§", "Tampere", "Turku", "Utsjoki"]
            });

            ReactDOM.render(weatherApp, document.getElementById("weather-app"));
        </script>
    </body>
</html>
